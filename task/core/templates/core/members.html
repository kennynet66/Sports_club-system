{% extends 'core/base.html' %}
{% block title %}<title> Members | Welcome</title> {% endblock %}

{% block content %}
<div class="m-3 bg-gray-200 rounded-xl text-center p-6">
    <h1 class="text-3xl semi-bold text-gray-800">MEMBERS</h1>
</div>

{% for details in details %}
<div class="m-3 bg-gray-200 rounded-xl text-center p-6">
    <h1 class="text-2xl">{{ details.firstname }} {{ details.lastname }}</h1>
    <div class="flex">
        <img src="{{ details.passport.url }}" class="rounded-xl" alt="details photo" width="200" height="50">
        <div class="text-center m-4">
            <p>{{ details.school_of_origin }}</p>
        </div>

    </div>
</div>
{% endfor %}
{% endblock %}
